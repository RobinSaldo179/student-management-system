<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Professional Student Management System" />
    <meta name="theme-color" content="#2c3e50" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      .app-error {
        display: none;
        text-align: center;
        padding: 20px;
        margin: 20px;
        background: #fee;
        border: 1px solid #faa;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Connecting to server...</p>
        <small class="text-muted">First load may take 1-2 minutes</small>
      </div>
    </div>
    <div id="root"></div>
    <div id="app-error" class="app-error">
      <h4>Connection Error</h4>
      <p>Cannot connect to server. Please wait 1-2 minutes and try again.</p>
      <button class="btn btn-primary" onclick="window.location.reload()">
        Retry Connection
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        const error = document.getElementById('app-error');
        
        // Hide loading after 5 seconds if app doesn't load
        setTimeout(function() {
          if (loading.style.display !== 'none') {
            loading.style.display = 'none';
            error.style.display = 'block';
          }
        }, 5000);
      });
    </script>
  </body>
</html>
